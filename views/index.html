<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Template test</title>
	</head>
	<body>
		<div id="target">

		</div>
		<script type="text/template" id="temp">
			<p>This is a <%=obj.kind%> template.
				To see if the <%=obj.name%> will work.
			</p>
		</script>
		<script src="templateEngine.js"></script>
		<script>
			var targ = document.getElementById("target");
			targ.innerHTML = templateEngine.compose("temp", {kind: "test", name: "_fillin_"});
		</script>
	</body>
</html>
